<div class="mode">
  <div class="mode-suggested"
       [ngClass]="{'active': mode === 'suggested'}"
       (click)="setMode('suggested')">Suggested <span class="tick"></span>
  </div>
  <div class="mode-browse"
       [ngClass]="{'active': mode === 'browse'}"
       (click)="setMode('browse')">Browse <span class="tick"></span>
  </div>
</div>
