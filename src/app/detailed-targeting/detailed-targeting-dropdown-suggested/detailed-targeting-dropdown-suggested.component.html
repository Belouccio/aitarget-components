<ul *ngIf="items && items.length && (mode === 'search' || mode === 'suggested')">
  <li class="dropdown-row"
      *ngFor="let item of items"
      (mouseover)="setDropdownInfoItem(item)"
      (mouseout)="setDropdownInfoItem(null)"
      (click)="selectItem(item)">
    <div class="dropdown-row__name">{{item.name}}</div>
    <div class="dropdown-row__type">{{item.type | typeToHuman}}</div>
  </li>
</ul>
