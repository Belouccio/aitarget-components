<div class="demo-detailed-targeting__content">
  <div class="demo-detailed-targeting__component"
       *ngIf="!hideDetailedTargeting">
    <div class="demo-detailed-targeting__component-buttons">
      <button (click)="hideDetailedTargeting = !hideDetailedTargeting">Toggle</button>
      <button (click)="lang = 'en_US'">EN</button>
      <button (click)="lang = 'ru_RU'">RU</button>
      <button (click)="lang = 'zh_CN'">CN</button>
    </div>
    <detailed-targeting [spec]="spec"
                        [onChange]="onChange"
                        [adaccountId]="'act_944874195534529'"
                        [lang]="lang"></detailed-targeting>
  </div>

  <div class="demo-detailed-targeting__sidebar">
    <h3>Spec:</h3>
    <pre class="demo-detailed-targeting__spec">{{ spec | json}}</pre>
  </div>
</div>
