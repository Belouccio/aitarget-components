<div class="detailed-targeting-info__content"
     *ngIf="item">
  <div class="detailed-targeting-info__audience-size">{{ item.audience_size | number }}
    <span class="detailed-targeting-info__audience-size-postfix">{{'detailed-targeting-info.PEOPLE' | translate}}</span>
  </div>
  <div class="detailed-targeting-info__breadcrumbs">
    <template ngFor
              let-crumb
              [ngForOf]="item.path"
              let-first="first"
              let-last="last">
      <span [ngClass]='{"detailed-targeting-info__first-crumb": first}'>{{ crumb }}</span> <span *ngIf="!last">
      &gt; </span>
    </template>
  </div>
  <div class="detailed-targeting-info__description">
    <span class="detailed-targeting-info__description-label">{{'detailed-targeting-info.DESCRIPTION' | translate}}:</span>
    <span [innerHTML]="item.description || getDescription(item)"></span>
  </div>
</div>
