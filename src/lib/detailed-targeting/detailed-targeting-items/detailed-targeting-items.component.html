<ul class="detailed-targeting-items__list"
    [ngClass]="{'detailed-targeting-items__list_active-info': activeInfo}"
    *ngIf="items && items.length">
  <li class="detailed-targeting-items__row"
      *ngFor="let item of items"
      (mouseover)="setDropdownInfoItem(item)"
      (mouseout)="setDropdownInfoItem(null)"
      (click)="selectItem(item)">
    <div class="detailed-targeting-items__name">{{item.name}}</div>
    <div class="detailed-targeting-items__type">{{item.type | typeToHuman}}</div>
  </li>
</ul>
