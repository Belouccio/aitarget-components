<div class="filtering-buttons">
  <div role="button"
       class="filtering-btn filtering-btn_add"
       *ngIf="fields?.length > 1"
       (click)="addFilter()">{{'fba-filtering.ADD' | translate}}
  </div>
</div>
<div class="filtering__content">
  <fba-filter *ngFor="let filter of value; let i = index;"
              [filter]="filter"
              [hideRemove]="value.length === 1"
              (onRemove)="removeFilter(i)"></fba-filter>
</div>
<div class="filtering-buttons">
  <div role="button"
       class="filtering-btn filtering-btn_apply"
       (click)="apply()">{{'fba-filtering.APPLY' | translate}}
  </div>
  <div role="button"
       class="filtering-btn filtering-btn_clear"
       *ngIf="fields?.length > 1 || !value.length"
       (click)="clear()">{{'fba-filtering.CLEAR' | translate}}
  </div>
</div>
