<div class="label">
  <span>Filters:</span>
</div>
<div class="content">
  <fba-filter *ngFor="let filter of value; let i = index;"
              [filter]="filter"
              (onRemove)="removeFilter(i)"
              (onChange)="changeFilter($event, i)"></fba-filter>
  <div role="button"
       class="filtering-btn filtering-btn_add"
       (click)="addFilter()">+
  </div>
</div>
<div class="filtering-buttons">
  <div role="button"
       class="filtering-btn filtering-btn_save">Save Filter
  </div>
  <div role="button"
       class="filtering-btn filtering-btn_clear">Clear
  </div>
</div>
