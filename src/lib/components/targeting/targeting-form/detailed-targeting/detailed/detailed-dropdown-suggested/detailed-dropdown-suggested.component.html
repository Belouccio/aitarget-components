<ul class="fba-detailed-dropdown-suggested__list"
    [ngClass]="{'fba-detailed-dropdown-suggested__list_active-info': activeInfo}"
    *ngIf="items && items.length && (mode === 'search' || mode === 'suggested')">
  <li class="fba-detailed-dropdown-suggested__row"
      [ngClass]="{'fba-detailed-dropdown-suggested__row_active': i === activeItemIndex}"
      *ngFor="let item of items; let i = index;"
      (mouseover)="setDropdownInfoItem(item)"
      (mouseout)="setDropdownInfoItem(null)"
      (click)="selectItem(item)">
    <div class="fba-detailed-dropdown-suggested__name">{{item.name}}</div>
    <div class="fba-detailed-dropdown-suggested__type">{{item.type | fbaTypeToHuman}}</div>
  </li>
</ul>
