<div *ngIf="structuredSelectedItems.keys.length"
     class="fba-detailed-selected__content">
  <div class="fba-detailed-selected__group"
       [ngClass]='{"fba-detailed-selected__group_hover": groupHovered[key]}'
       *ngFor="let key of structuredSelectedItems.keys; let last = last">
    <div class="fba-detailed-selected__group-title"
         (mouseenter)="hoverGroup(key, true)"
         (mouseleave)="hoverGroup(key, false)">
      <div>
        <template ngFor
                  let-crumb
                  [ngForOf]="key.split(' > ')"
                  let-last="last"
                  let-index="index">
          <span class="fba-detailed-selected__crumb"
                (click)="showCrumb(key, index)">{{ crumb }}
          </span>
          <span *ngIf="!last"> &gt; </span>
        </template>
      </div>
      <span class="fba-detailed-selected__remove fba-detailed-selected__remove-group"
            (click)="removeGroup(key)">&times;</span>
    </div>
    <div class="detailed-selected__items">
      <div class="fba-detailed-selected__item"
           *ngFor="let item of structuredSelectedItems.map[key]">
        <span class="fba-detailed-selected__item-name">{{ item.name }}</span>
        <span class="fba-detailed-selected__remove fba-detailed-selected__remove-item"
              (click)="removeItem(item)">&times;</span>
      </div>
    </div>
    <div class="fba-detailed-selected__group-devider"
         *ngIf="!last"></div>
  </div>
</div>
