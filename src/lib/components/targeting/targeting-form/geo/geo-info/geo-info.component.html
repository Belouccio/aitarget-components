<div class="fba-geo-info"
     *ngIf="(model$ | async).isVisible">

  <fba-geo-info-icon [level]="(model$ | async).level"></fba-geo-info-icon>

  <div class="fba-geo-info__message"
       [ngClass]="{'fba-geo-info__message_error': (model$ | async).level === 'error'}">
    <span class="fba-geo-info__text">
      {{ (model$ | async).message }}
      <span class="fba-geo-info__change"
            *ngIf="(model$ | async).canRevert"
            (click)="revert()">{{'fba-geo-info.UNDO' | translate }}
      </span>
    </span>
  </div>

  <div class="fba-geo-info__remove"
       (click)="hideInfo()">
    <span>&times;</span>
  </div>
</div>
