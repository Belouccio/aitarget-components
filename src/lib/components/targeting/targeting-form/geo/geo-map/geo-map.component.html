<div class="fba-geo-map">
  <div class="fba-geo-map__switcher"
       (click)="toggleMap.emit(!isOpen)">
    <div class="fba-geo-map__title"
         [ngClass]="{'fba-geo-map__title_active': isOpen,
         'fba-geo-map__title_inactive': !isOpen}">
      <span>{{'fba-geo-map.MAP' | translate}}</span>
    </div>
  </div>

  <div class="fba-geo-map__container"
       [ngClass]="{'fba-geo-map__container_pin-mode': pinMode}"
       [hidden]="!isOpen">
    <div class="fba-geo-map__element"></div>
    <fba-geo-map-controls></fba-geo-map-controls>
  </div>
</div>
