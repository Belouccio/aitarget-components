<div class="geo-targeting-info"
     *ngIf="(model$ | async).isVisible">

  <geo-targeting-info-icon [level]="(model$ | async).level"></geo-targeting-info-icon>

  <div class="geo-targeting-info__message">
    <span class="geo-targeting-info__text">{{ (model$ | async).message }}</span>
    <span class="geo-targeting-info__change"
          *ngIf="(model$ | async).canRevert"
          (click)="undoChange()">{{ 'geo-targeting-info.UNDO' | translate }}
    </span>
  </div>

  <div class="geo-targeting-info__remove"
       (click)="hideInfo()">
    <span>&times;</span>
  </div>
</div>
