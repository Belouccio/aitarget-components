<div class="geo-targeting-info"
     *ngIf="isVisible">

  <span class="geo-targeting-info__icon">
    <svg xmlns="http://www.w3.org/2000/svg"
         fill="#000000"
         height="20"
         viewBox="0 0 24 24"
         width="20">
      <path d="M0 0h24v24H0z"
            fill="none"></path>
      <path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"></path>
    </svg>
  </span>

  <span class="geo-targeting-info__message">{{ message }}
  </span>

  <span class="geo-targeting-info__change"
        (click)="undoChange()">Undo Change
  </span>

  <span class="geo-targeting-info__remove"
        (click)="hide()">&times;</span>
</div>
