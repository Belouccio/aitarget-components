<ul class="geo-targeting-items__list"
    *ngIf="isOpen && filteredItems && filteredItems.length">
  <li class="geo-targeting-items__row"
      *ngFor="let item of filteredItems"
      (click)="selectItem(item)">
    <div class="geo-targeting-items__name">{{item.name}}</div>
    <div class="geo-targeting-items__type">{{item.type}}</div>
  </li>
</ul>
