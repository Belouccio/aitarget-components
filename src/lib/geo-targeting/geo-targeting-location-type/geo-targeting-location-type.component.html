<div class="geo-targeting-location-type"
     [ngClass]="{'geo-targeting-location-type_open': (model$ | async)?.isOpen}">

  <div class="geo-targeting-location-type__content"
       (click)="toggleDropdown()">
    <span class="geo-targeting-location-type__selected">{{ (model$ | async)?.selectedType.name }}</span>
    <fb-arrow-drop [direction]="(model$ | async)?.isOpen ? 'up' : 'down'"></fb-arrow-drop>
  </div>

  <fb-dropdown-list
    *ngIf="(model$ | async).isOpen"
    (clickOutside)="toggleDropdown()"
    [items]="(model$ | async).types"
    [selectedItem]="(model$ | async).selectedType"
    (onClick)="selectType($event)"></fb-dropdown-list>
</div>
