<div class="geo-targeting-location-type"
     [ngClass]="{'geo-targeting-location-type_open': isOpen}"
     (click)="toggleDropdown($event)">

  <span class="geo-targeting-location-type__selected">{{ selectedType.title }}</span>

  <fb-arrow-drop [direction]="isOpen ? 'up' : 'down'"></fb-arrow-drop>
</div>
<div class="geo-targeting-location-type__dropdown"
     (clickOutside)="toggleDropdown()"
     *ngIf="isOpen">
  <div *ngFor="let type of types"
       class="geo-targeting-location-type__dropdown-item"
       [ngClass]="{'geo-targeting-location-type__dropdown-item_selected': selectedType.title === type.title}"
       (mouseover)="toggleInfo(type, true)"
       (mouseout)="toggleInfo(type, false)"
       (click)="select(type)">
    <fb-tick class="geo-targeting-location-type__tick"
             *ngIf="selectedType.title === type.title">
    </fb-tick>
    <span class="geo-targeting-location-type__type-title">{{ type.title }}</span>
    <div class="geo-targeting-location-type__type-info"
         *ngIf="type.showInfo">
      <span>{{ type.info }}</span>
    </div>
  </div>
</div>
