<div class="geo-targeting-input">
  <label class="geo-targeting-input__label">
    <input class="geo-targeting-input__input"
           type="text"
           [(ngModel)]="inputValue"
           (keyup)="keyup(inputValue)"
           (focus)="focus.emit()"
           (blur)="blur.emit()"
           (keyup.enter)="enter.emit(inputValue)"
           placeholder="{{'geo-targeting-input.PLACEHOLDER' | translate}}">
    <fb-preloader-dots *ngIf="fetching"></fb-preloader-dots>
  </label>
</div>
