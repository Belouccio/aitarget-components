<div class="geo-targeting-mode"
     (click)="toggleDropdown($event)">
  <div class="geo-targeting-mode__pin">
    <geo-targeting-pin [excluded]="exclude"></geo-targeting-pin>
  </div>
  <!--<div class="geo-targeting-mode__title">-->
  <!--<span>{{ modeTitle }}</span>-->
  <!--</div>-->
  <fb-arrow-drop [direction]="isOpen ? 'up' : 'down'"></fb-arrow-drop>
  <geo-targeting-mode-dropdown
    *ngIf="isOpen"
    [excluded]="mode === 'exclude'"
    (toggle)="toggleDropdown()"
    (include)="setMode('include')"
    (exclude)="setMode('exclude')"></geo-targeting-mode-dropdown>
</div>
