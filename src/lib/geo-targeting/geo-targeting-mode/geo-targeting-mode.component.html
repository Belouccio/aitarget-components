<div class="geo-targeting-mode"
     (click)="toggleDropdown(true, $event)">
  <div class="geo-targeting-mode__pin">
    <geo-targeting-pin [excluded]="selectedMode.id === 'exclude'"></geo-targeting-pin>
  </div>
  <fb-arrow-drop [direction]="isOpen ? 'up' : 'down'"></fb-arrow-drop>
  <fb-dropdown-list
    *ngIf="isOpen"
    [appendTo]="appendTo"
    (clickOutside)="toggleDropdown(false)"
    [items]="(model$ | async).modes.slice(0, 2)"
    [selectedItem]="selectedMode"
    (onClick)="selectMode($event)"></fb-dropdown-list>
</div>
