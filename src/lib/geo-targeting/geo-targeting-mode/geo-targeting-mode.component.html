<div class="geo-targeting-mode"
     (click)="toggleDropdown(true, $event)">
  <div class="geo-targeting-mode__pin">
    <geo-targeting-pin [excluded]="(model$ | async).mode === 'exclude'"></geo-targeting-pin>
  </div>
  <fb-arrow-drop [direction]="(model$ | async).isOpen ? 'up' : 'down'"></fb-arrow-drop>
  <geo-targeting-mode-dropdown
    *ngIf="(model$ | async).isOpen"
    [excluded]="(model$ | async).mode === 'exclude'"
    (toggle)="toggleDropdown(false)"
    (include)="setMode('include')"
    (exclude)="setMode('exclude')"></geo-targeting-mode-dropdown>
</div>
