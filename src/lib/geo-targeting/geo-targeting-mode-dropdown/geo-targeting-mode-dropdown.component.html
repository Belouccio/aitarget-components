<div class="geo-targeting-mode-dropdown"
     (clickOutside)="toggle.emit(null)">
  <div class="geo-targeting-mode-dropdown__item"
       [ngClass]="{'geo-targeting-mode-dropdown__item_selected': !excluded}"
       (click)="include.emit(null)">
    <fb-tick class="geo-targeting-mode-dropdown__tick"
             *ngIf="!excluded">
    </fb-tick>
    <span>{{ 'geo-targeting-mode-dropdown.INCLUDE' | translate }}</span>
  </div>
  <div class="geo-targeting-mode-dropdown__item"
       [ngClass]="{'geo-targeting-mode-dropdown__item_selected': excluded}"
       (click)="exclude.emit(null)">
    <fb-tick class="geo-targeting-mode-dropdown__tick"
             *ngIf="excluded">
    </fb-tick>
    <span>{{ 'geo-targeting-mode-dropdown.EXCLUDE' | translate }}</span>
  </div>
  <div class="geo-targeting-mode-dropdown__item"
       *ngIf="hasRemove"
       (click)="remove.emit(null)">
    <span>{{ 'geo-targeting-mode-dropdown.DELETE' | translate }}</span>
  </div>
</div>
