<div class="geo-targeting-map">
  <div class="geo-targeting-map__switcher"
       (click)="toggleMap($event)">
    <div class="geo-targeting-map__title"
         [ngClass]="{'geo-targeting-map__title_active': mapActive,
         'geo-targeting-map__title_inactive': !mapActive}">
      <span>{{ 'geo-targeting-map.MAP' | translate}}</span>
    </div>
  </div>

  <div class="geo-targeting-map__container"
       [ngClass]="{'geo-targeting-map__container_pin-mode': pinMode}"
       [hidden]="!mapActive">
    <div id="geo-targeting-map"></div>
    <geo-targeting-map-controls></geo-targeting-map-controls>
  </div>
</div>
