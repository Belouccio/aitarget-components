<div class="fb-dropdown-list">
  <div class="fb-dropdown-list__item"
       *ngFor="let item of items"
       [ngClass]="{'fb-dropdown-list__item_active': item.id === selectedItem.id}"
       (click)="onClick.emit(item)">
    <fb-tick class="fb-dropdown-list__tick"
             *ngIf="item.id === selectedItem.id">
    </fb-tick>
    <span class="fb-dropdown-list__item-name">{{ item.name }}</span>
  </div>
</div>
